{{#each apoioes}}
    <div class="apoio--grupo">
        <h4 class="underline">{{ title }}</h4>

        <div class="row align-center align-middle">
            {{#each items}}
            <div class="column small-3"><a href="{{url}}" target="_blank"><img src="assets/img/{{img}}" alt="{{name}}"></a></div>
            {{/each}}
        </div>
    </div>
{{/each}}
